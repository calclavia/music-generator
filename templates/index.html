<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DeepJ</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>     
    </head>
    <body>
        <audio autoplay loop><source src="/stream.wav" type="audio/wav"></audio>
        <div class="header">
            <h1 class="title-lg">Deep<span style="color: #2595FE">J</span></h1>
        </div>
        <div class="controls">
            <div class="control-col">
                <input class="slider" type="range" min="0" max="100" value="20" id="baroque">
                <p>Baroque</p>
            </div>
            <div class="control-col">
                <input class="slider" type="range" min="0" max="100" value="20" id="classical">
                <p>Classical</p>
            </div>
            <div class="control-col">
                <input class="slider" type="range" min="0" max="100" value="20" id="romantic">
                <p>Romantic</p>
            </div>
            <div class="control-col">
                <input class="slider" type="range" min="0" max="100" value="20" id="modern">
                <p>Modern</p>
            </div>
        </div>
        <div id="soundwave">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="caption">
            <p>DeepJ is an artificial intelligence that composes classical music.</p>
            <i>Note that DeepJ may take some time to load...</i>
        </div>
    </body>
</html>
